name: "build and deploy"
run-name: "Branch: ${{ github.ref_name }} Env: ${{ inputs.environment }}"
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Set the environment to build the container image"
        required: true
        type: choice
        options:
          - staging
          - production
      create-pr-in-manifest-repository:
        description: "Create Pull Request in manifest repository"
        required: true
        type: boolean
        default: false

env:
  MANIFEST_REPO: tkkawa/twitter-manifests

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          repository: tkkawa/test-app
          # ref: main
          # token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          # path: ./.github/actions/test-app
      - name: build image
        id: build-image
        # uses: tkkawa/test-app/.github/workflows/build_image.yaml@main
        uses: ./.github/actions/test-app/build_image
        with:
          manifests-repository: tkkawa/twitter-manifests
          dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
        # secrets:
        #   dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
        #   dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: create_pr
        run: echo "Create PR! ${{ steps.build-image.outputs.image-tag }}" 


